<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html연습</title>
<script type="text/javascript">
	var a = 10;//전역변수
	//go 함수 구현하기
	function go(){
		alert("go 함수 호출 성공 : "+a);
		console.log("크롬에서 로그 출력 확인 , 변수 a: "+a);
		document.getElementById("d_msg").innerText = "안녕";
		document.getElementById("d_msg").innerHTML = "<font size='20' color='blue'>안녕</font>";
	}
</script>
</head>
<body>
<div id="d_msg">안녕하세요.</div>
<script type="text/javascript">
	//함수 호출하기
	go();
	//자바스크립트 영역입니다.
	document.write("<b>html</b>");
</script>

</body>
</html>
