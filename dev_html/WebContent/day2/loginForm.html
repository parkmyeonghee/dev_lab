<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로그인</title>
<script type="text/javascript">
	function idInit(){
		document.getElementById("i_mem_id").value="";
	}
	function pwInit(){
		document.getElementById("i_mem_pw").value="";
	}
	//로그인 처리를 위한 함수 선언 및 구현
	//자바스크립트코드를 이용해서 html태그를 하나하나 접근 항 수 있다.
	//브라우저는 html문서를 요청 받으면 DOM(document object model)을 구성한다.(트리구조)
	function login(){//로그인 버튼을 클릭했을 때 - 자바스크립트로처리한다.
		//클라이언트 측에서 사용자가 입력한 값 확인하기.
		var p_id = document.getElementById("i_mem_id").value;
		p_id=document.f_login.mem_id.value;
		//p_id=$("i_mem_id").val();
		var p_pw = document.getElementById("i_mem_pw").value;
		p_pw=document.f_login.mem_pw.value;
		//사용자가 입력한 아이디와 비번 출력해 보기
		console.log("아이디 : "+p_id+" 비번 : "+p_pw);
		/* document.f_login.method="GET";  URL을 확인을 해야한다.URL에 그대로 노출이된다.*/
		document.f_login.method="POST"; 
		document.f_login.action="../Day1/loginAction.jsp";
		document.f_login.submit();
	}
</script>
</head>
<body>
<form name="f_login"  id="if_login">
<table border="1" width="200" height="85">
	<tr height="25"><td width="200" colspan="2">로그인</td></tr>
	<tr height="20">
	<td width="120">
		<input type="text" name="mem_id"  id="i_mem_id" value="아이디" size="10" onClick="idInit()"/>
	</td>
	<td width="80" rowspan="2">
		<input type="button" value="로그인" onClick="login()">
	</td>
	</tr>
	<tr height="20">
	<td>
		<input type="text" name="mem_pw"  id="i_mem_pw" value="비밀번호" size="10" onClick="pwInit()"/>	
	</td>
	</tr>
	<tr height="20"><td colspan="2" align="center">회원가입</td></tr>
</table>
</form>
</body>
</html>
