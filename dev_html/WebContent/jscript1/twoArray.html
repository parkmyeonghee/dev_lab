<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>2차배열 선언</title>
</head>
<body>
<script type="text/javascript">
//스크립트 영역
var arr=[ ["일","월","화","수","목","금","토"],
			["수","금","지","화","목","토","천","명"],
			["태조","정종","태종","세종","문종","단종","세조"]
			]
			for(i=0;i<arr.length;i++){
				for(j=0;j<arr[i].length;j++){
					document.write("arr["+i+"]["+j+"]="+arr[i][j]+"<br>");
					
				}
			}
</script>
</body>
</html>
