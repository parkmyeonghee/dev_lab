<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>a2.html</title><!--전역변수 선언할때,함수선언할때-->
<script type="text/javascript">
function move(){
	//location.href="./b2.html";
	// dev_html /day3/b2.jsp.jsp
	var v_id=document.getElementById("imem_id").value;//내가 입력한 값.
	var vh_val=document.getElementById("ih_val").value;//150
	//location.href="./b2jsp.jsp"; //주소창이 바뀐다(알아 두어야 함) null값이 나온다.
	location.href="./b2jsp.jsp?mem_id="+v_id+"&h_val="+vh_val; //주소창이 바뀐다. get방식임. url요청을 하는것
}
</script>
</head>
<body>
<form id="if_a2">
<!-- 
input태그에 hidden속성을 사용하면 화면없이도 이동 페이지에 값을 전달할 수 있다.
 -->
슈슈는 보이지 않는다<input type="hidden" name="h_val" id="ih_val" value="150">
<br>
슈슈까꿍<input type="text" name="mem_id" id="imem_id">
<a href="javascript:move()">이동</a>
</form>
</body>
</html>
