<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>함수</title>
<!-- 
함수는 프로그램의 특정 부분을 독립적인 블록으로 만들어서 
반복적으로 사용할 수 있도록 하거나 코드를 해석하기 쉽게 
블록화 한것으로서 자바스크립트에서는 객체로 취급된다.
일반적으로 함수라 하면 사용자 정의 함수를 가리키는 것이고
나머지 함수들은 내장 함수 생성자 함수가 있다.
-->
</head>
<body>
<script type="text/javascript">
function name(x){
	return 3*x+4;
}
document.write(name(2));
methodA=function(){
	document.write("methodA 호출");
	return 2*3;
}
methodA();
/*  
 * function 키워드를 사용한다는 것은 정적 함수로 만드는 것을 의미한다.
 여기서 정적이라는 말은 자바 스크립트의 첫번째 문장이 실행되기도 전에 가장 먼저
 메모리의 공간에 로딩되는 것을 말합니다.
 */
</script>
</body>
</html>
